<!DOCTYPE html>
<html>

<head>
    <title>Scrum Dashboard - Reports</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="styles/scrum.css">
</head>

<body>
    <nav>
        <a href="scrum.html">Home</a>
        <a href="scrum-backlog.html">Product Backlog</a>
        <a href="sprint-backlog.html">Sprint Backlog</a>
        <a href="teams.html">Team Members</a>
        <a href="reports.html">Reports</a>
    </nav>
    <div class="container">
        <h1>Scrum Dashboard - Reports</h1>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Sprint Burndown Chart</div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="sprintBurndownChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Velocity Chart</div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="velocityChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">Cumulative Flow Diagram</div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="cumulativeFlowDiagram"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">Customizable Reports</div>
                    <div class="card-body">
                        <!-- Add customizable report options here -->
                        <p>This section will allow users to customize reports based on their needs.</p>
                        <!-- You can add filters, data selection options, etc. -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/reports.js"></script>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>Scrum Dashboard - Sprint Backlog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="styles/scrum.css">
</head>

<body>
    <nav>
        <a href="scrum.html">Home</a>
        <a href="scrum-backlog.html">Product Backlog</a>
        <a href="sprint-backlog.html">Sprint Backlog</a>
        <a href="teams.html">Team Members</a>
        <a href="reports.html">Reports</a>
    </nav>
    <div class="container">
        <h1>Scrum Dashboard - Sprint Backlog</h1>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        Sprint Backlog - Sprint 1 (Current)
                        <button class="btn btn-primary float-right" onclick="showCreateTaskModal()">Create Task</button>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Task</th>
                                    <th>PBI</th>
                                    <th>Assignee</th>
                                    <th>Status</th>
                                    <th>Estimated Time</th>
                                    <th>Time Spent</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="sprintBacklogItems">
                                <!-- Sprint Backlog items will be added here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Create Task Modal -->
        <div id="createTaskModal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Create Task</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="createTaskForm">
                            <div class="form-group">
                                <label for="taskTitle">Task:</label>
                                <input type="text" class="form-control" id="taskTitle" required>
                            </div>
                            <div class="form-group">
                                <label for="taskPBI">PBI:</label>
                                <select class="form-control" id="taskPBI">
                                    <!-- Add PBI options here dynamically -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="taskAssignee">Assignee:</label>
                                <select class="form-control" id="taskAssignee">
                                    <!-- Add assignee options here dynamically -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="taskEstimatedTime">Estimated Time (hours):</label>
                                <input type="number" class="form-control" id="taskEstimatedTime">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary" form="createTaskForm">Create</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- View/Edit Task Modal -->
        <div id="viewEditTaskModal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="viewEditTaskModalTitle">Task Details</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="taskDetails"></div>
                        <!-- Task details will be loaded here -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="editTaskButton">Edit</button>
                        <button type="button" class="btn btn-danger" id="deleteTaskButton">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/sprintBacklog.js"></script>

</body>

</html>

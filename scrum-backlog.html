<!DOCTYPE html>
<html>

<head>
    <title>Scrum Dashboard - Product Backlog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="styles/scrum.css">
</head>

<body>
    <nav>
        <a href="scrum.html">Home</a>
        <a href="scrum-backlog.html">Product Backlog</a>
        <a href="sprint-backlog.html">Sprint Backlog</a>
        <a href="teams.html">Team Members</a>
        <a href="reports.html">Reports</a>
    </nav>
    <div class="container">
        <h1>Scrum Dashboard - Product Backlog</h1>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        Product Backlog
                        <button class="btn btn-primary float-right" onclick="showCreatePBIModal()">Create PBI</button>
                    </div>
                    <div class="card-body">
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="filterStatus">Filter by Status:</label>
                                <select class="form-control" id="filterStatus">
                                    <option value="">All</option>
                                    <option value="To Do">To Do</option>
                                    <option value="In Progress">In Progress</option>
                                    <option value="Done">Done</option>
                                </select>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="filterPriority">Filter by Priority:</label>
                                <select class="form-control" id="filterPriority">
                                    <option value="">All</option>
                                    <option value="High">High</option>
                                    <option value="Medium">Medium</option>
                                    <option value="Low">Low</option>
                                </select>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="filterAssignee">Filter by Assignee:</label>
                                <select class="form-control" id="filterAssignee">
                                    <option value="">All</option>
                                    <!-- Add assignee options here dynamically -->
                                </select>
                            </div>
                        </div>

                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Title</th>
                                    <th>Priority</th>
                                    <th>Status</th>
                                    <th>Assignee</th>
                                    <th>Votes</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="productBacklogItems">
                                <!-- Product Backlog items will be added here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Create PBI Modal -->
        <div id="createPBIModal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Create Product Backlog Item</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="createPBIForm">
                            <div class="form-group">
                                <label for="pbiTitle">Title:</label>
                                <input type="text" class="form-control" id="pbiTitle" required>
                            </div>
                            <div class="form-group">
                                <label for="pbiDescription">Description:</label>
                                <textarea class="form-control" id="pbiDescription" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="pbiAcceptanceCriteria">Acceptance Criteria:</label>
                                <textarea class="form-control" id="pbiAcceptanceCriteria" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="pbiPriority">Priority:</label>
                                <select class="form-control" id="pbiPriority">
                                    <option value="High">High</option>
                                    <option value="Medium">Medium</option>
                                    <option value="Low">Low</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="pbiAssignee">Assignee:</label>
                                <select class="form-control" id="pbiAssignee">
                                    <!-- Add assignee options here dynamically -->
                                </select>
                            </div>
                            <!-- Add attachment input if needed -->
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary" form="createPBIForm">Create</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- View/Edit PBI Modal -->
        <div id="viewEditPBIModal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="viewEditPBIModalTitle">Product Backlog Item Details</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="pbiDetails"></div>
                        <!-- PBI details will be loaded here -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="editPBIButton">Edit</button>
                        <button type="button" class="btn btn-danger" id="deletePBIButton">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="js/scrumBacklog.js"></script>

</body>

</html>
